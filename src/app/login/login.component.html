<div class="container ml-5">
    <h2 class="text-center">Login</h2>
    <form class="form mx-auto" #userForm="ngForm" (ngSubmit)="handleSubmit(userForm.value)">
        {{userForm.value | json}}
        <div class="form-group">
            <label >Username</label>
            <input name="username" type="text" class="form-control ml-2" ngModel> 
        </div>
        <div class="form-group">
            <label >Password</label>
            <input name="password" type="password" class="form-control ml-2" ngModel> 
        </div>
        <button type="submit">submit</button>
        <p>Don't have an account? <a routerLink="/signup">Sign Up</a> </p>
    </form>
</div>
